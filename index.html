<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .results h3 {
            margin-bottom: 10px;
        }
        .results p {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
        .disclaimer {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }
        .highlight-message {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            border: 2px solid #ff6f61;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Calorías y Macronutrientes</h1>
        <form id="calorie-form">
            <div class="form-group">
                <input type="number" id="weight" placeholder="Peso (kg)" required>
            </div>
            <div class="form-group">
                <input type="number" id="height" placeholder="Altura (cm)" required>
            </div>
            <div class="form-group">
                <input type="number" id="age" placeholder="Edad (años)" required>
            </div>
            <div class="form-group">
                <select id="gender" required>
                    <option value="">Selecciona el género</option>
                    <option value="male">Hombre</option>
                    <option value="female">Mujer</option>
                </select>
            </div>
            <div class="form-group">
                <select id="activity-level" required>
                    <option value="">Selecciona el nivel de actividad</option>
                    <option value="1.2">Sedentario</option>
                    <option value="1.375">Poco activo</option>
                    <option value="1.55">Moderadamente activo</option>
                    <option value="1.725">Muy activo</option>
                    <option value="1.9">Extremadamente activo</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Calcular</button>
            </div>
        </form>
        
        <div class="results" id="results" style="display:none;">
            <h3>Resultados:</h3>
            <p id="calories"></p>
            <p id="proteins"></p>
            <p id="fats"></p>
            <p id="carbs"></p>
            
            <p class="highlight-message">
                ¡Recuerda! Consulta con un nutricionista para personalizar tus objetivos y alcanzar el bienestar que mereces.
            </p>
        </div>
        
        <p class="error" id="error-message"></p>
    </div>

    <script>
        document.getElementById('calorie-form').addEventListener('submit', function(e) {
            e.preventDefault(); 

            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const activityLevel = parseFloat(document.getElementById('activity-level').value);

            if (!weight || !height || !age || !gender || !activityLevel) {
                document.getElementById('error-message').textContent = "Por favor, completa todos los campos.";
                return;
            }

            document.getElementById('error-message').textContent = "";

            let tmb;
            if (gender === 'male') {
                tmb = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else {
                tmb = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            const totalCalories = tmb * activityLevel;

            const protein = (totalCalories * 0.30) / 4;
            const fat = (totalCalories * 0.25) / 9;
            const carbs = (totalCalories * 0.45) / 4;

            document.getElementById('calories').textContent = `Calorías diarias recomendadas: ${Math.round(totalCalories)} kcal`;
            document.getElementById('proteins').textContent = `Proteínas: ${Math.round(protein)} g`;
            document.getElementById('fats').textContent = `Grasas: ${Math.round(fat)} g`;
            document.getElementById('carbs').textContent = `Carbohidratos: ${Math.round(carbs)} g`;

            document.getElementById('results').style.display = 'block';
        });
    </script>
</body>
</html>
